<h2 class="titulo-agregar">Agregar Medida</h2>

<form [formGroup]="agregarMedida" class="agregar-medida-form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nombre medida</mat-label>
    <input matInput formControlName="nombreMedida" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Unidad de medida</mat-label>
    <input matInput formControlName="unidadMedida" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Categoría</mat-label>
    <mat-select formControlName="idCategoria">
      <mat-option *ngFor="let cat of categorias" [value]="cat.idCategoria">
        {{ cat.nombreCategoria }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="grupo-obligatoria">
    <label>¿Es obligatoria?</label>
    <mat-radio-group formControlName="esObligatoria">
      <mat-radio-button [value]="true">Sí</mat-radio-button>
      <mat-radio-button [value]="false">No</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="buttons">
    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
    <button mat-button (click)="cancelar()">Cancelar</button>
  </div>
</form>
