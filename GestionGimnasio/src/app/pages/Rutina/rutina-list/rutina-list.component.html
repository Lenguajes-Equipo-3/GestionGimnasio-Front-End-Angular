<div class="clientes-header">
  <div class="buscar-container">
    <input
      type="text"
      [(ngModel)]="nombreBusqueda"
      placeholder="Buscar cliente por nombre"
      class="buscar-input"
    />
    <button (click)="buscarPorNombre(nombreBusqueda)" class="buscar-boton">
      Buscar
    </button>
  </div>
</div>

<table class="tabla-clientes">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Tel√©fono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.idCliente }}</td>
      <td>{{ cliente.nombreCliente }} {{ cliente.apellidosCliente }}</td>
      <td>{{ cliente.telefono }}</td>
      <td class="acciones-container">
        <button
          (click)="asignarClienteYCrearRutina(cliente)"
          class="boton-agregar-rutina"
        >
          + Agregar Rutina
        </button>
        <button
          class="btn-ver"
          (click)="verRutinasCliente(cliente)"
          title="Ver rutinas"
        >
          Ver Rutinas
        </button>
      </td>
    </tr>
  </tbody>
</table>
