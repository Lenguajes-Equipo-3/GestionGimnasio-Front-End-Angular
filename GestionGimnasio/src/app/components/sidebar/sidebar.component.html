<nav class="sidebar" [class.collapsed]="collapsed">
  <mat-nav-list>
    <a mat-list-item routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span *ngIf="!collapsed">Panel</span>
    </a>

    <a
      mat-list-item
      routerLink="/clientes"
      *ngIf="userRole === 'ADMIN' || userRole === 'ENTRENADOR'"
    >
      <mat-icon>group</mat-icon>
      <span *ngIf="!collapsed">Clientes</span>
    </a>

    <a
      mat-list-item
      routerLink="/ejercicios"
      *ngIf="userRole === 'ADMIN' || userRole === 'ENTRENADOR'"
    >
      <mat-icon>fitness_center</mat-icon>
      <span *ngIf="!collapsed">Ejercicios</span>
    </a>

    <a
      mat-list-item
      routerLink="/medidasCorporales"
      *ngIf="userRole === 'ADMIN' || userRole === 'ENTRENADOR'"
    >
      <mat-icon>monitor_weight</mat-icon>
      <span *ngIf="!collapsed">Medidas Corporales</span>
    </a>

    <a
      mat-list-item
      routerLink="/CategoriaEjercicio"
      *ngIf="userRole === 'ADMIN' || userRole === 'ENTRENADOR'"
    >
      <mat-icon>accessibility_new</mat-icon>
      <span *ngIf="!collapsed">Categoria Ejercicio</span>
    </a>

    <!-- Solo ADMIN ve esta opción -->
    <a mat-list-item routerLink="/admin" *ngIf="userRole === 'ADMIN'">
      <mat-icon>schedule</mat-icon>
      <span *ngIf="!collapsed">Admin</span>
    </a>
  </mat-nav-list>
  <div  class="sidebar-user-info">
    <span mat-list-item *ngIf="!collapsed">
      <p class="rol">
        {{ userRole === "ADMIN" ? "Administrador" : "Entrenador" }}
      </p></span
    >
    <span mat-list-item *ngIf="!collapsed"
      ><p class="nombre">{{ nombre }}</p>
    </span>
    <span mat-list-item *ngIf="!collapsed">
      <p class="apellidos">{{ apellidos }}</p>
    </span>
    <mat-nav-list>
      <a mat-list-item class="logout" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span *ngIf="!collapsed">Cerrar sesión</span>
      </a>
    </mat-nav-list>

   
  </div>
</nav>
